<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1 class="center gameTitleLabel">Tic-Tac-Toe</h1>
            <nav>
                <button id="newGame">New Game</button>
                <button id="vsAI">VS AI</button> 
                <button id="changeDifficulty">Change Difficulty</button>
            </nav>
        </header>
        <main>
            <div id="playerOneHUD" class="playerHUD">
                <p id="playerOneName">Player One Name</p>
                <p id="playerOneStats">Player One Stats</p>
                <p id="playerOneMarker">Player One Marker</p>
                <button class="buttonPlayerForm" data-id="1">New Player</button>
            </div>
            <div id="gameBoard">
                <div class="gameSlot" data-pos="0"></div>
                <div class="gameSlot" data-pos="1"></div>
                <div class="gameSlot" data-pos="2"></div>

                <div class="gameSlot" data-pos="3"></div>
                <div class="gameSlot" data-pos="4"></div>
                <div class="gameSlot" data-pos="5"></div>

                <div class="gameSlot" data-pos="6"></div>
                <div class="gameSlot" data-pos="7"></div>
                <div class="gameSlot" data-pos="8"></div>
            </div>
            <div id="playerTwoHUD" class="playerHUD">
                <p id="playerTwoName">Player Two Name</p>
                <p id="playerTwoStats">Player Two Stats</p>
                <p id="playerTwoMarker">Player Two Marker</p>
                <button class="buttonPlayerForm" data-id="2">New Player</button>
            </div>

            <div id="formContainer">
                <form id="newPlayerForm">
                    <label>Player Name</label>
                    <br>
                    <input type="text" id="playerName" placeholder="Input Name Here">
                    <br>
                    <label>Marker Symbol</label>
                    <br>
                    <input type="text" id="playerMarker" placeholder="Input 1 character Symbol here">
                    <br>
                    <button type="button" id="buttonAddNewPlayer">Add New Player</button>
                </form>
            </div>
            
        </main>
        <footer>

        </footer>
        <script src="tictactoe.js"></script>
    </body>
</html>
